{% extends "base.html" %}
{% block title %}New Post{% endblock %}
{% block content %}

  <div class="col-md-12 newpost">

    <h2>new post</h2>

    <form method="post">

      <div>subject:</div>
      <input type="text" name="subject" value="{{subject}}"" maxlength="150">
      <div class="error">{{error_subject}}</div>

      <div>content</div>
      <textarea name="content">{{content}}</textarea>
      <div class="error">{{error_content}}</div>

      <input type="submit">

    </form>
  </div>

{% endblock %}

{% extends "base.html" %}
{% block title %}Permalink{% endblock %}
{% block content %}

<h3>
    <a href="/blog/{{post.permalink}}">
    {{ post.subject }}
    </a>
</h3>

<em>Posted {{ post.postcreated.strftime("%A, %B %d, %Y @ %H:%I") }}</em>

{% if owner %}
    | <a href="/blog/edit/{{post.permalink}}">edit post</a>
{% endif %}

<br><br>

{{ post.render() | safe }}

<br><br>

{% endblock %}

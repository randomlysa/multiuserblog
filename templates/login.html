<h1>Login</h1>
<br />
<form action="/blog/login" method="post">
    <label>
        Username:
        <input type="text" name="username" value="{{username}}"><span>{{e_username}}</span>
        <br>
    </label>
    <label>
        Password:
        <input type="password" name="password"><span>{{e_password}}</span>
        <br>
    </label>
    <br />
    <input type="submit">
</form>
